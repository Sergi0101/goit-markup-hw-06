<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox Example</title>
    <style>
      .checkbox-container {
        display: flex;
        align-items: center; /* Центрування чекбоксу і тексту по вертикалі */
        font-family: Arial, sans-serif; /* Шрифт, схожий на той, що на фото */
        font-size: 14px; /* Розмір тексту */
        color: #555; /* Колір тексту */
      }

      .checkbox-container a {
        color: #3366cc; /* Колір посилання */
        text-decoration: none; /* Прибрати підкреслення посилання */
      }

      .checkbox-container a:hover {
        text-decoration: underline; /* Підкреслення при наведенні */
      }
    </style>
  </head>
  <body>
    <div class="checkbox-container">
      <input type="checkbox" />
      <label>
        I accept the terms and conditions of the
        <a href="#">Privacy Policy</a>
      </label>
    </div>
  </body>
</html>
